“Poetics and politics of computation” is a class for students to build conceptual tools and a critical lens for artistic work with technology.
</script>

<section data-markdown>
<script type="text/template">
In this class, students will learn about the history and contemporary issues of art, literature, critical theory with a specific focus on the cultural significance of computation.
Readings and assignments will help them investigate the poetics of computation and the poetic effects created with computation.
Students will participate in reading, viewing, writing, discussion, presentation and site visits.
Each week, students will be prompted to create conceptual projects following the instructions.
Students will present their prompts with documentation or performance.
