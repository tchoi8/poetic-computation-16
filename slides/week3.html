#Casino 
<p>
	 
 Casinos of the past, surveillance was an after thought. Now, security is foregrounded. Its the very first thing architects consider. The building is a camera that monitor circulation of people. Entire building becomes optical apparatus. The mechanism of watching expands to the city, through democratic process, public agreeing to allow surveillance.
<br>

<small>*[What You Get is What You See: The City Has Eyes](http://www.uniondocs.org/2015-05-08-the-city-has-eyes/) Geoff Manaugh, UnionDocs * </small>
</P>
