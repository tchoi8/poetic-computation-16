<section data-markdown>
<script type="text/template">
<!-- .slide: style="text-align: left;"> -->
In this class, students will learn about the history and critical theory of art and contemporary issues with a specific focus on the cultural significance of computation.

</script>
</section>

<!-- slide 4! -->
<section data-markdown>
<script type="text/template">
<!-- .slide: style="text-align: left;"> -->

Reading assignments will help students investigate the poetics of computation and the poetic effects created with computation.
</script>
</section>

<!-- slide 4! -->
<section data-markdown>
<script type="text/template">
<!-- .slide: style="text-align: left;"> -->
Students will be prompted to create writing response to the prompts. Each week, students will present their documentation or performance, and discuss about it in groups.

</script>
